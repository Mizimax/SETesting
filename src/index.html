<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>G-Tour</title>
    <style>
        .modal-dialog{
            position: relative;
        }
        
        button:focus{
            outline:none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">G-Tour</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="cursor: pointer" data-toggle="modal" data-target="#loginModal">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="cursor: pointer" data-toggle="modal" data-target="#registerModal">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Login</h4>
                    <button type="button" class="close" onclick="clearLogin()"> &times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            &nbspEmail<br>
                            <input type="text" class="form-control input-sm" placeholder="Email" id="emailL" name="email">
                        </div>
                        <div class="form-group">
                            &nbspPassword<br>
                            <input type="password" class="form-control input-sm" placeholder="Password" id="passwordL"
                                name="password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-xs">Login</button>
                            <button type="button" class="btn btn-primary btn-xs" onclick="goToRegis()" >Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Registration</h4>
                    <button type="button" class="close" onclick="clearRegis()"> &times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            &nbspEmail<br>
                            <input type="text" class="form-control input-sm" placeholder="Email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            &nbspPassword<br>
                            <input type="password" class="form-control input-sm" placeholder="Password" id="password"
                                name="password">
                        </div>
                        <div class="form-group">
                            &nbspConfirm Password<br>
                            <input type="password" class="form-control input-sm" placeholder="Confirm Password" id="confirmPassword"
                                name="confirmPassword">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-xs">Register</button>
                            <button type="button" class="btn btn-primary btn-xs" onclick="clearRegis()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" height="500" src="http://ksassets.timeincuk.net/wp/uploads/sites/54/2015/08/DOTA-2-1.jpg"
                    alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://f.ptcdn.info/642/057/000/p8vv3fdqlVmXlfwFn9k-o.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://assets.esp.bet/img/default_images/event/ow.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        function clearLogin(){
            $("#loginModal").modal("hide")
            document.getElementById('emailL').value = ''
            document.getElementById('passwordL').value = ''
        }
        function goToRegis(){
            $("#loginModal").modal("hide")
            document.getElementById('emailL').value = ''
            document.getElementById('passwordL').value = ''
            $("#registerModal").modal("show")
        }
        function clearRegis(){
            $("#registerModal").modal("hide")
            document.getElementById('email').value = ''
            document.getElementById('password').value = ''
            document.getElementById('confirmPassword').value = ''
        }
    </script>
</body>

</html>
