<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>G-Tour</title>
    <style>
      .modal-dialog {
        position: relative;
      }

      button:focus {
        outline: none;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">G-Tour</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                id="cTeamShow"
                class="nav-link"
                style="cursor: pointer"
                data-toggle="modal"
                data-target="#createTeamModal"
                >Create Team</a
              >
            </li>
            <li class="nav-item">
              <a
                id="loginShow"
                class="nav-link"
                style="cursor: pointer"
                data-toggle="modal"
                data-target="#loginModal"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                id="registerLink"
                class="nav-link"
                style="cursor: pointer"
                data-toggle="modal"
                data-target="#registerModal"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a
                id="userNameShow"
                class="nav-link"
                style="cursor: pointer"
                data-toggle="modal"
                data-target="#userModal"
              ></a>
            </li>
            <li class="nav-item">
              <a
                id="logoutShow"
                class="nav-link"
                style="cursor: pointer"
                data-toggle="modal"
                data-target="#logoutModal"
                onclick="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Login</h4>
            <button type="button" class="close" onclick="clearLogin()">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form method="post" id="loginForm">
              <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <input
                  type="text"
                  class="form-control input-sm"
                  placeholder="Email"
                  id="login_email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input
                  type="password"
                  class="form-control input-sm"
                  placeholder="Password"
                  id="login_password"
                  name="password"
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-xs">
                  Login
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-xs"
                  onclick="goToRegis()"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="registerModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Registeration</h4>
            <button type="button" class="close" onclick="clearRegis()">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form method="post" id="registerForm">
              <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <input
                  type="text"
                  class="form-control input-sm"
                  placeholder="Email"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input
                  type="password"
                  class="form-control input-sm"
                  placeholder="Password"
                  id="password"
                  name="password"
                />
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">Confirm Password</label>
                <input
                  type="password"
                  class="form-control input-sm"
                  placeholder="Confirm Password"
                  id="confirmPassword"
                  name="confirmPassword"
                />
              </div>
              <div class="form-group">
                <label class="sr-only" for="nickname">Nickname</label>
                <input
                  type="text"
                  class="form-control input-sm"
                  placeholder="Nickname"
                  id="nickname"
                  name="nickname"
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-xs">
                  Register
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-xs"
                  onclick="clearRegis()"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            height="500"
            src="http://ksassets.timeincuk.net/wp/uploads/sites/54/2015/08/DOTA-2-1.jpg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://f.ptcdn.info/642/057/000/p8vv3fdqlVmXlfwFn9k-o.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://assets.esp.bet/img/default_images/event/ow.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div id="createTeamModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Create Team</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                  <div class=".table-striped">
                    <div class="form-group">
                      <label class="sr-only" for="name">Search</label>
                      <input
                        type="text"
                        class="form-control input-sm"
                        placeholder="User Name"
                        id="name"
                        name="name"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-4"></div>
              </div>
              <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">empty slot</div>
                <div class="col-lg-4"></div>
              </div>
              <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">empty slot</div>
                <div class="col-lg-4"></div>
              </div>
              <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">empty slot</div>
                <div class="col-lg-4"></div>
              </div>
              <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">empty slot</div>
                <div class="col-lg-4"></div>
              </div>
              <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">empty slot</div>
                <div class="col-lg-4"></div>
              </div>
              <div class="row"></div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-xs">
                  Create
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-xs"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="registerFailModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <strong>Confirmation password mismatched!</strong>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        $("#registerForm").submit(function(e) {
          e.preventDefault();
          register();
          return false;
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $("#loginForm").submit(function(e) {
          e.preventDefault();
          login();
          return false;
        });
      });
    </script>

    <script>
      function clearLogin() {
        $("#loginModal").modal("hide");
        document.getElementById("login_email").value = "";
        document.getElementById("login_password").value = "";
      }
      function goToRegis() {
        $("#loginModal").modal("hide");
        document.getElementById("login_email").value = "";
        document.getElementById("login_password").value = "";
        $("#registerModal").modal("show");
      }
      function clearRegis() {
        $("#registerModal").modal("hide");
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("confirmPassword").value = "";
        document.getElementById("nickname").value = "";
      }
    </script>
  </body>
