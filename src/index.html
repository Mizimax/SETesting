            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <a class="nav-link" href="#">Login</a>
                    </li>

                        <a class="nav-link" style="cursor: pointer" data-toggle="modal" data-target="#registerModal">Register</a>

    <div id="registerModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Registeration</h4>
                    <button type="button" class="close" data-dismiss="modal"> &times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="sr-only" for="email">Email</label>
                            <input type="text" class="form-control input-sm" placeholder="Email" id="reg_email" name="reg_email">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <input type="password" class="form-control input-sm" placeholder="Password" id="reg_password"
                                name="reg_password">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">Confirm Password</label>
                            <input type="password" class="form-control input-sm" placeholder="Confirm Password" id="reg_confirmPassword"
                                name="reg_confirmPassword">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-xs" onclick="register()">Register</button>
                            <button type="button" class="btn btn-primary btn-xs" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" height="500" src="http://ksassets.timeincuk.net/wp/uploads/sites/54/2015/08/DOTA-2-1.jpg"
                    alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div id="createTeamModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Create Team</h4>
                    <button type="button" class="close" data-dismiss="modal"> &times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class ="col-lg-4"></div>
                            <div class ="col-lg-4">
                                <div class = ".table-striped">
                                    <div class="form-group">
                                        <label class="sr-only" for="name">Search</label>
                                        <input type="text" class="form-control input-sm" placeholder="User Name" id="name" name="name">
                                    </div>
                                </div>
                            </div>
                            <div class ="col-lg-4"></div>
                        </div>
                        <div class = "row">
                            <div class ="col-lg-4"></div>
                            <div class ="col-lg-4">empty slot</div>
                            <div class ="col-lg-4"></div>
                        </div>
                        <div class = "row">
                            <div class ="col-lg-4"></div>
                            <div class ="col-lg-4">empty slot</div>
                            <div class ="col-lg-4"></div>
                        </div>
                        <div class = "row">
                            <div class ="col-lg-4"></div>
                            <div class ="col-lg-4">empty slot</div>
                            <div class ="col-lg-4"></div>
                        </div>
                        <div class = "row">
                            <div class ="col-lg-4"></div>
                            <div class ="col-lg-4">empty slot</div>
                            <div class ="col-lg-4"></div>
                        </div>
                        <div class = "row">
                            <div class ="col-lg-4"></div>
                            <div class ="col-lg-4">empty slot</div>
                            <div class ="col-lg-4"></div>
                        </div>
                        <div class = "row"></div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-xs">Create</button>
                            <button type="button" class="btn btn-primary btn-xs" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="registerFailModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"> &times;</button>
                </div>
                <div class="modal-body">
                    <strong>Confirmation password mismatched!</strong>
                </div>
            </div>
        </div>
    </div>
